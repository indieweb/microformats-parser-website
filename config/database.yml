default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: microformats_parser_website_development

test:
  <<: *default
  database: microformats_parser_website_test

production:
  <<: *default
  database: microformats_parser_website_production
  username: microformats_parser_website
  password: <%= ENV['MICROFORMATS_PARSER_WEBSITE_DATABASE_PASSWORD'] %>
